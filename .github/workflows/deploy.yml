name: Deploy Frontend to Cloud Run

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: soulpoint-website
  REGION: us-central1
  SERVICE: sales-agent-frontend
  IMAGE: us-central1-docker.pkg.dev/soulpoint-website/frontend-repo/sales-agent-frontend
  API_BASE_URL: https://sales-agent-api-439074197454.us-central1.run.app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          docker build -t "${IMAGE}:${GITHUB_SHA}" .
          docker push "${IMAGE}:${GITHUB_SHA}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${SERVICE}" \
            --image "${IMAGE}:${GITHUB_SHA}" \
            --region "${REGION}" \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars API_BASE_URL="${API_BASE_URL}"
