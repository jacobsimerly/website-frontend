server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cloud Run health checks (optional but nice)
  location /status {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # Runtime config (generated at container start)
  location = /config.js {
    add_header Content-Type application/javascript;
    try_files /config.js =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
